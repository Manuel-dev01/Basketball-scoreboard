<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                 <h3 id="home">HOME</h3> 
                <p id="num" class="d-num">0</p>
                <button onclick="incrementHome(1)">+1</button>
                <button onclick="incrementHome(2)">+2</button>
                <button onclick="incrementHome(3)">+3</button>
            </div>
             <div class="new-btn">
                 <button id="rel-btn" onclick="newGame()">NEW GAME</button> 
             </div>
            <div>
                <h3 id="guest">GUEST</h3>
                <p id="nums" class="d-num">0</p>
                <button onclick="incrementGuest(1)">+1</button>
                <button onclick="incrementGuest(2)">+2</button>
                <button onclick="incrementGuest(3)">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
